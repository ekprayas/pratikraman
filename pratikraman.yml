# Database settings.
database:
  # the name of your JDBC driver
  driverClass: org.h2.Driver
  #driverClass: com.mysql.jdbc.Driver

  # the username
  user: sa
  #user: root

  # the password
  password: sa
  #password: abcl1245

  # the JDBC URL
  url: jdbc:h2:./target/pratikraman
  #url: jdbc:mysql://localhost:3306/pratikraman

server:
  type: simple
  connector:
    type: http
    port: 3000
  applicationContextPath: /

# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    org.ekprayas.app: DEBUG
    org.hibernate.SQL: ALL

  appenders:
    - type: console

